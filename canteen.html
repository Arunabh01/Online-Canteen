<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canteen View</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
    .lbl{
      font: 16px Arial, sans-serif;
    }
  </style>

    </head>
  <body>

    <div class="container">
      <img src="images/logo.png" alt="" style="width:70px; margin:50px 0 0 50px">



      <br>
      <br>
      <div>
        <ul class="menu leftsideMenu">
          <li class="lo "><div target="1" class="showSingle" id="landingsite">Live Orders</div></li>
          <li class="ac "><div target="2" class="showSingle">Add Cash</div></li>
          <li class="m "><div target="3" class="showSingle">Metrics</div></li>
          <li class="a "><div target="4" class="showSingle">About</div></li>

        </ul>
      </div>
      <h6>&copy MES</h6>
      <div class="main">

        <div id="div1" class="targetDiv d1 innerBox qwerty">
          <div class="canteen">
            <h1 style="color:#009688;">Modify Canteen Menu</h1>
            <fieldset>
              <legend>Modify Menu</legend>
              <label for="itemName" class="lbl">Item Name:</label>
              <input type="text" id="itemName" placeholder="Enter New Item" required><br><br>
              <label for="itemPrice" class="lbl">Set Price:</label>
              <input type="text" id="itemPrice" placeholder="Enter price" required><br><br>
              <label for="gid" class="lbl">Group Id:</label>
              <input type="text" id="gid" placeholder="Enter Group Id" required><br><br>
              <label for="sid" class="lbl">Subgroup Id:</label>
              <input type="text" id="sid" placeholder="Enter Subgroup Id" required><br><br>
              <label for="image" class="lbl">Select Image</label>
              <input type="file" id="image" name="filename" accept="image/gif, image/jpeg, image/png" required><br><br>
            <button class="button" style="vertical-align:middle"><span>Submit </span></button>
            </fieldset>
          </div>
        </div>

        <div id="div2" class="targetDiv d2 innerBox qwerty">
          <div class="Deposite">
            <h1>Deposite Money to User Account</h1>
            <fieldset>
              <legend>Add Virtual Money</legend>
              <label for="adno" class="lbl">Admission No</label>
              <input type="text" id="adno" placeholder="Enter Admission No here"><br><br>
              <label for="amt" class="lbl">Select Amount</label>
              <input type="text" id="amt" placeholder="Enter Money to Deposite"><br><br>
              <button class="button" style="vertical-align:middle"><span>Submit </span></button>
            </fieldset>
          </div>
        </div>

        <div id="div3" class="targetDiv d3 innerBox main">
          dflldskfjd
        </div>

        <div id="div4" class="targetDiv d4 innerBox main">
          fjsdkfjsdl
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
